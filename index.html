<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Leading technology company in Zimbabwe</title>
    <link
      rel="icon"
      href="https://cdn.shortpixel.ai/client/to_webp,q_glossy,ret_img/https://cranelad.co.zw/wp-content/uploads/2017/12/clogo200.png"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.6.2/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
        <nav
        class="navbar navbar-expand-sm navbar-dark fixed-top"
      >
        <div class="container">
          <a href="index.html" class="navbar-brand logo">
            <img
              src="https://cranelad.tech/wp-content/uploads/2017/12/cllogowhite.png"
              alt="Cranelad"
              style="height: 50px"
            />
          </a>
          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#navbarCollapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse text-uppercase"
            id="navbarCollapse"
          >
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="#" class="nav-link">somesha</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">tech</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Careers</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://media.gettyimages.com/photos/glowing-futuristic-city-landscape-picture-id1135935658?k=6&m=1135935658&s=612x612&w=0&h=koJeKyZghFY8QaMOgxNZwjRXsvkvKHtowG8h3t7dXB8=" alt="First slide" class="d-block w-100 h-100">
              <div class="carousel-caption">
                <h2 class="animated zoomIn" style="animation-delay: 1s">Welcome to Cranelad</h2>
                <h3 class="animated zoomIn text-capitalize" style="animation-delay: 2s">leading technology company in zimbabwe</h3>
                <div class="btn btn-light mt-3 animated zoomIn" style="animation-delay: 3s;">Get Started</div>
              </div>
            </div>
            <div class="carousel-item">
              <img src="https://media.gettyimages.com/vectors/school-children-in-classroom-with-face-masks-vector-id1257990325?k=6&m=1257990325&s=612x612&w=0&h=wXYmoSN1wIiRLgLh_HGIsoCrgfHKj6K4rInJGkO4yao=" alt="Second slide" class="d-block w-100 h-100">
             <div class="somesha">
                <div class="carousel-caption">
                    <h2 class="animated zoomIn" style="animation-delay: 1s">Visit Somesha</h2>
                    <h3 class="animated zoomIn text-capitalize" style="animation-delay: 2s">better education to everyone</h3>
                    <div class="btn btn-light mt-3 animated zoomIn" style="animation-delay: 3s;">Visit Somesha</div>
                  </div>
             </div>
            </div>
          </div>
      
          <!-- Controls -->
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      
      </header>
      
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
